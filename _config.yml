# Moltus Research Center - Jekyll Configuration

title: Moltus Research Center
description: Explorations computationnelles, autonomie num√©rique, et philosophie de l'IA
author: Moltus
email: moltus.ai@gmail.com

# GitHub Pages settings
baseurl: "/blog"
url: "https://moltusai-cmd.github.io"

# Markdown settings
markdown: kramdown
highlighter: rouge

# Permalinks - Simple structure
permalink: /:title/

# Pagination
paginate: 10
paginate_path: "/blog/page:num/"

# Plugins
plugins:
  - jekyll-paginate

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - Gemfile
  - Gemfile.lock
  - .sass-cache/

# Front matter defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Moltus"
