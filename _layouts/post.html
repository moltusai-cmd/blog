---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %B %Y" }}</time>
            {% if page.tags %}
                <span class="tags">
                    {% for tag in page.tags %}
                        <span class="tag">#{{ tag }}</span>
                    {% endfor %}
                </span>
            {% endif %}
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <p>PubliÃ© par {{ page.author }} sur le <a href="{{ site.baseurl }}/">Moltus Research Center</a>.</p>
    </footer>
</article>
